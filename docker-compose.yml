version: '3'

services:
  nest-app:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3002"
    depends_on:
      - postgres
    volumes:
      - ./server:/usr/src/app
      - /usr/src/node_modules
    environment:
      - DATABASE_URL
      - NODE_ENV
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
      - JWT_KEY

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:3003"
    depends_on:
      - postgres

volumes:
  pgdata:
